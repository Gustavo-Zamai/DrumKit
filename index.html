<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style/style.css">
    <link rel="shortcut icon" href="/assets/icons/drum-kit.png" type="image/x-icon">

</head>

<body>
    <div class="container">
        <h1>Drum <span><img src="/assets/images/drum.png" alt="Drum Kit" srcset=""></span> Kit</h1>

        <div class="drum-set">
            <button class="drum-pad w" id="tom-1">
                <p>w</p>
            </button>

            <button class="drum-pad a" id="tom-2">
                <p>a</p>
            </button>

            <button class="drum-pad s" id="tom-3">
                <p>s</p>
            </button>

            <button class="drum-pad d" id="tom-4">
                <p>d</p>
            </button>

            <button class="drum-pad j" id="crash">
                <p>j</p>
            </button>

            <button class="drum-pad k" id="kick">
                <p>k</p>
            </button>

            <button class="drum-pad l" id="snare">
                <p>l</p>
            </button>
        </div>

    </div>

    <script src="/script/index.js"></script>
</body>

<footer>Made by Gustavo Zamai</footer>

</html>
